<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sophie Reavis — Portfolio</title>
  <meta name="description" content="Portfolio of Sophie Reavis — designer, researcher, and student-athlete." />

  <!-- Titles use Libre Baskerville -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#FFFFFD;       /* almost white cream */
      --text:#222;
      --muted:#6b6b6b;
      --navy:#0c2a52;
      --line:#ece9df;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }

    /* ===== Top bar ===== */
    header{position:sticky;top:0;z-index:10;background:var(--bg)}
    .topline{height:10px;border-bottom:1px solid var(--line)}
    .nav{
      max-width:1200px;margin:0 auto;
      display:grid;grid-template-columns:1fr auto;align-items:center;
      gap:12px;padding:14px 18px
    }
    .brand{
      justify-self:start;
      font-family:'Libre Baskerville',serif;
      font-style:italic;
      color:var(--navy);
      font-size:clamp(22px,2.6vw,32px);
      letter-spacing:.02em
    }
    .menu{display:flex;gap:18px}
    .menu a{color:var(--navy);text-decoration:none;font-size:0.95rem}
    .menu a:hover{color:#154b9e}

    /* ===== Hero ===== */
    main{max-width:1200px;margin:0 auto;padding:32px 18px 24px}
    .hero{
      display:grid;
      grid-template-columns:1fr minmax(280px,520px);
      gap:28px;align-items:center;margin-top:8px
    }
    .words{color:var(--navy)}
    .word{
      font-family:'Libre Baskerville',serif;
      font-style:normal;font-weight:700;margin:0;
      line-height:0.9;letter-spacing:.02em;
      font-size:clamp(46px,9vw,112px)
    }
    .word:nth-child(2){opacity:.85}
    .word:nth-child(3){opacity:.7}
    .word:nth-child(4){opacity:.55}

    .portrait{justify-self:end}
    .portrait img{
      width:100%;max-width:520px;display:block;border-radius:12px;
      box-shadow:0 10px 30px rgba(12,42,82,.08)
    }

    /* ===== Footer ===== */
    footer{
      max-width:1200px;margin:34px auto 24px;
      padding:12px 18px;color:var(--muted);
      text-align:center;border-top:1px solid var(--line)
    }

    /* Mobile */
    @media (max-width:820px){
      .hero{grid-template-columns:1fr}
      .portrait{justify-self:center;order:2}
      .words{order:1;text-align:center}
    }
  </style>
</head>
<body>
  <header>
    <div class="topline"></div>
    <div class="nav">
      <div class="brand">sophie reavis</div>
      <nav class="menu" aria-label="Main">
        <a class="active" href="/portfolio/">Home</a>
        <a href="/portfolio/projects/">Projects</a>
        <a href="/portfolio/about/">About</a>
        <a href="/portfolio/contact/">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="words" aria-hidden="true">
        <h1 class="word">PORTFOLIO</h1>
        <h1 class="word">PORTFOLIO</h1>
        <h1 class="word">PORTFOLIO</h1>
        <h1 class="word">PORTFOLIO</h1>
      </div>
      <div class="portrait">
        <!-- Update the path if image lives in /assets/ -->
        <img src="/assets/IMG_8396.jpg" alt="Portrait of Sophie Reavis" />
      </div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Sophie Reavis
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
