<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Sophie Reavis</title>

  <base href="/portfolio/">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{ --bg:#FFFFFD; --text:#222; --navy:#0c2a52; --line:#ece9df; --muted:#6b6b6b; }
    *{ box-sizing:border-box }
    body{
      margin:0;
      font-family:'Inter', Arial, Helvetica, sans-serif;
      background:var(--bg); color:var(--text); line-height:1.6;
    }

    header{ border-bottom:1px solid var(--line); padding:16px 18px }
    header a{ color:var(--navy); text-decoration:none; font-size:0.9rem; font-family:'Inter', Arial, sans-serif }
    header a:hover{text-decoration:underline}

    .content{ max-width:700px; margin:0 auto; padding:40px 18px }

    h1{
      font-family:'Montserrat', sans-serif;
      font-weight:700;
      color:var(--navy);
      margin-bottom:20px;
    }
    p{ margin-bottom:14px }

    .contact-info{
      background:#fff;
      border:1px solid var(--line);
      border-radius:12px;
      padding:20px;
      box-shadow:0 4px 14px rgba(0,0,0,0.05);
    }

    .contact-info h2{
      font-family:'Montserrat', sans-serif;
      font-weight:600;
      color:var(--navy);
      margin-top:0;
    }

    .contact-info p{
      margin:10px 0;
      font-family:'Inter', Arial, sans-serif;
    }

    .contact-info a{
      color:var(--navy);
      text-decoration:none;
    }
    .contact-info a:hover{text-decoration:underline}

    footer{
      max-width:700px; margin:34px auto 24px; padding:12px 18px;
      color:var(--muted); text-align:center; border-top:1px solid var(--line);
      font-family:'Inter', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <a href="./">← Back to Home</a>
  </header>

  <div class="content">
    <h1>Contact</h1>
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>Phone:</strong> <a href="tel:9494249908">(949) 424-9908</a></p>
      <p><strong>School Email:</strong> <a href="mailto:sophiareavis@ucsb.edu">sophiareavis@ucsb.edu</a></p>
      <p><strong>Personal Email:</strong> <a href="mailto:sophiereavis@gmail.com">sophiereavis@gmail.com</a></p>
    </div>
  </div>

  <footer>
    © <span id="year"></span> Sophie Reavis
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
