<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strataforms — Sophie Reavis</title>

  <base href="/portfolio/">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    :root{ --bg:#FFFFFD; --text:#222; --navy:#0c2a52; --line:#ece9df; --muted:#6b6b6b; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:Arial,Helvetica,sans-serif; background:var(--bg); color:var(--text); line-height:1.6 }

    header{ border-bottom:1px solid var(--line); padding:16px 18px }
    header a{ color:var(--navy); text-decoration:none; font-size:0.9rem }
    header a:hover{ text-decoration:underline }

    .content{ max-width:900px; margin:0 auto; padding:24px 18px }
    h1{ font-family:'Libre Baskerville',serif; font-style:italic; color:var(--navy); margin-bottom:12px }
    h2{ font-family:'Libre Baskerville',serif; color:var(--navy); margin:28px 0 10px }
    p{ margin-bottom:20px }

    img{ width:100%; max-width:900px; border-radius:8px; margin:20px 0; display:block }
    figure{ margin:20px 0 }
    figure figcaption{ margin-top:8px; font-size:0.9rem; color:#555 }

    footer{ max-width:900px; margin:34px auto 24px; padding:12px 18px; color:var(--muted); text-align:center; border-top:1px solid var(--line) }
  </style>
</head>
<body>
  <header>
    <a href="projects/">← Back to Projects</a>
  </header>

  <div class="content">
    <h1>Strataforms</h1>
    <p>
      <em>Strataforms</em> explores the layered growth of shells and oysters through digital modeling in Blender. 
      The forms resemble both marine life and topographic maps, inviting viewers to see natural processes as 
      architectural and cartographic.
    </p>

    <!-- Cover render -->
    <figure>
      <img src="assets/strataforms-cover.jpg" alt="Render of layered shell forms on sand">
      <figcaption>Final render of digitally sculpted shells resembling topographic landscapes.</figcaption>
    </figure>

      <figcaption>Blender viewport showing the layered modeling process.</figcaption>
    </figure>
    -->
  </div>

  <footer>
    © <span id="year"></span> Sophie Reavis
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
